<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cliente SUAP - Perfil e Boletins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Cliente SUAP</h1>
</header>

<div class="container">
    <div id="profile-section" class="hidden">
        <h1 id="user-name"></h1>
        <img id="profile-photo" src="" alt="Foto do Perfil" class="profile-photo">
    </div>

    <div id="login-section">
        <h1>Bem-vindo ao Cliente SUAP</h1>
        <p>Para acessar suas informações, faça o login via SUAP.</p>
        <a href="/login" class="button">Login via SUAP</a>
    </div>

    <div id="boletins-section" class="hidden">
        <h2>Visualizar Boletins</h2>
        <label for="year">Ano:</label>
        <input type="text" id="year" placeholder="Ex: 2023">
        <label for="semester">Semestre:</label>
        <input type="text" id="semester" placeholder="Ex: 1">
        <button id="fetch-boletins" class="button">Ver Boletins</button>
        
        <div id="boletins-list"></div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Cliente SUAP</p>
</footer>

<script src="script.js"></script>
</body>
</html>
